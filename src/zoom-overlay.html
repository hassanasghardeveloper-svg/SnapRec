<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Overlay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
    }

    .zoom-lens {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      pointer-events: none;
      display: none;
      transform: translate(-50%, -50%);
    }

    .zoom-lens.active {
      display: block;
    }

    .zoom-content {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transform: scale(2);
    }

    .zoom-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .zoom-indicator.active {
      display: block;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      gap: 15px;
      align-items: center;
      color: white;
      font-size: 13px;
    }

    .zoom-level {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .zoom-btn {
      width: 30px;
      height: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .zoom-value {
      min-width: 40px;
      text-align: center;
      font-weight: 600;
    }

    .hint {
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="zoom-lens" id="zoomLens">
    <div class="zoom-content" id="zoomContent"></div>
  </div>

  <div class="zoom-indicator" id="zoomIndicator">
    Zoom: <span id="zoomText">2x</span>
  </div>

  <div class="controls">
    <div class="zoom-level">
      <button class="zoom-btn" id="zoomOut">−</button>
      <span class="zoom-value" id="zoomValue">2x</span>
      <button class="zoom-btn" id="zoomIn">+</button>
    </div>
    <span class="hint">Click anywhere to zoom • ESC to close</span>
  </div>

  <script>
    const zoomLens = document.getElementById('zoomLens');
    const zoomContent = document.getElementById('zoomContent');
    const zoomIndicator = document.getElementById('zoomIndicator');
    const zoomText = document.getElementById('zoomText');
    const zoomValue = document.getElementById('zoomValue');

    let zoomLevel = 2;
    let isZooming = false;
    let screenshotData = null;

    // Get screenshot from main process
    window.electronAPI.onZoomScreenshot?.((dataUrl) => {
      screenshotData = dataUrl;
      zoomContent.style.backgroundImage = `url(${dataUrl})`;
    });

    // Update zoom level display
    function updateZoomDisplay() {
      zoomValue.textContent = zoomLevel + 'x';
      zoomText.textContent = zoomLevel + 'x';
      zoomContent.style.transform = `scale(${zoomLevel})`;
    }

    // Zoom controls
    document.getElementById('zoomIn').addEventListener('click', () => {
      if (zoomLevel < 5) {
        zoomLevel += 0.5;
        updateZoomDisplay();
      }
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      if (zoomLevel > 1.5) {
        zoomLevel -= 0.5;
        updateZoomDisplay();
      }
    });

    // Mouse tracking for zoom lens
    document.addEventListener('mousemove', (e) => {
      if (isZooming && screenshotData) {
        zoomLens.style.left = e.clientX + 'px';
        zoomLens.style.top = e.clientY + 'px';

        // Calculate background position
        const bgX = (e.clientX / window.innerWidth) * 100;
        const bgY = (e.clientY / window.innerHeight) * 100;
        zoomContent.style.backgroundPosition = `${bgX}% ${bgY}%`;
      }
    });

    // Click to toggle zoom
    document.addEventListener('click', (e) => {
      if (e.target.closest('.controls')) return;

      isZooming = !isZooming;
      zoomLens.classList.toggle('active', isZooming);
      zoomIndicator.classList.toggle('active', isZooming);

      if (isZooming) {
        zoomLens.style.left = e.clientX + 'px';
        zoomLens.style.top = e.clientY + 'px';
      }
    });

    // ESC to close
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.electronAPI.closeZoom?.();
      }
    });

    updateZoomDisplay();
  </script>
</body>
</html>
